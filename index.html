<head>

  <title>Flipping Card</title>
  <style>





    .card {
      width: 400px;
      height: 500px;
     }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      background: var(--gradient-12);
    
   
}/* Front face color */
    

    .card-back {
      width: 100%;
      height: 100%;
      padding-left: 50px;
      padding-right: 50px; 
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      /* background-color: red; */

      transform: rotateY(180deg);
    }
  </style>
</head>
